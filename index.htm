    <h1>YASIR TANVEER SIM DATABASE</h1>

    <div class="container">
        <input type="text" id="number" placeholder="Enter phone number" required>
        <button id="fetchData">CONTINUE</button>
<a href="https://wa.me/+923154376814" target="_blank" style="display: block; text-align: center; text-decoration: none; margin-top: 10px;">

</a>

    <div id="responseBox" class="response-box"></div>

    <script>
        document.getElementById("fetchData").addEventListener("click", async function() {
            const number = document.getElementById("number").value;
            if (number === "") {
                alert("Please enter a valid number.");
                return;
            }

            const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://famofcfallxd.serv00.net/apis/simdataapi.php?num=${number}`)}`;

            try {
                const response = await fetch(url);
                const result = await response.json();
                const apiData = JSON.parse(result.contents);

                if (apiData.status === "success" && apiData.data.length > 0) {
                    let tableHTML = `
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>Mobile</th>
                                <th>CNIC</th>
                                <th>Operator</th>
                                <th>Address</th>
                            </tr>`;

                    apiData.data.forEach(user => {
                        tableHTML += `
                            <tr>
                                <td>${user.Name}</td>
                                <td>${user.Mobile}</td>
                                <td>${user.CNIC}</td>
                                <td>${user.Operator}</td>
                                <td>${user.Address}</td>
                            </tr>`;
                    });

                    tableHTML += `</table>`;
                    document.getElementById("responseBox").innerHTML = tableHTML;
                } else {
                    document.getElementById("responseBox").innerHTML = `<strong class="error">❌ No data found for this number</strong>`;
                }
            } catch (error) {
                document.getElementById("responseBox").innerHTML = `<strong class="error">❌ API Error: ${error.message}</strong>`;
            }
        });
    </script>
